<hr/>
    <h>이건 제목을 쓸 때 쓰는 듯 - h </h>
    <p>본문 태그 - 문단 하나를 생성함 위에 있는건 hr/인데 아무래도 선을 만드는 것 같음 br대신 쓰기 좋은 것 같음 </p>
<hr/>
<h> 글자모양 태그</h>
<p><b>굵은 글자</b></p>
<p><i>기울어진 글자</i></p>
<p><small>작은글자</small></p>
<p><sub>아래첨자</sub></p>
<p><sup>위첨자</sup></p>
<p><ins>밑줄 글자</ins></p>
<p><del>가운데 줄이 그어진 글자(취소선)</del></p>
<h><b>주의 할 점: 글자 모양 태그 안에 제목 -h나 본문-p 못 씀 </b></h>

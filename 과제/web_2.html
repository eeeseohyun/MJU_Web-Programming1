<!DOCTYPE html>
<html>
<head>
    <title>Web Programming1_2</title>
</head>
<body>
    <form>
        <tr>
            <th><b>시작 그룹</b></th><br>
            <input page="first" type="radio" name="start group" value="new">
            <label for="first">새 탭 페이지 열기</label><br>
            <input page="second" type="radio" name="start group" value="stop">
            <label for="second">중단한위치에서 계속하기</label><br>
            <input page="third" type="radio" name="start group" vlaue="set">
            <label for="third">특정페이지 또는 페이지 모음 열기</label><br>
        </tr>
        <br>
        <tr>
            <th><b>개인정보 및 보안</b></th><br>
            <input secure="service" type="checkbox" name="imfor" value="update">
            <label for="service">동기화및 서비스</label><br>
            <input secure="login" type="checkbox" name="imfor" value="admit">
            <label for="login">로그인 허용</label><br>
            <input secure="load" type="checkbox" name="imfor" value="page">
            <label for="login">페이지 미리 로드</label>
        </tr>
    </form>
</body>
</html>

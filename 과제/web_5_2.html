<script>
const max= function(...item){
    let output=0;
    let items
    if(typeof(item[0])!=Number){
        let temp =item[0];
        for(let i=0; i<4; i++){
        if(temp[i]>output){
            output = temp[i];
        }
    }
}
    for(items of item){
        if(output<items){
            output=items;
        }
    }
    
return output;
}
console.log(`max(배열):${max([1,2,3,4])}`)
console.log(`max(숫자,...):${max(1,2,3,4)}`)
</script>

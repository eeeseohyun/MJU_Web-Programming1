<script>
let output=""
const size=5
for(let i=1; i<=size; i++){
    for(let k=1; k<=size-i; k++){
        output +=' ';
    }
    for(let t=1; t<=i*2-1; t++){
        output += '*';
    }
    output+='\n'
}
for(let i=size-1; i>0; i--){
    for(let k=1; k<=size-i; k++){
        output +=' ';
    }
    for(let t=1; t<=i*2-1; t++){
        output += '*';
    }
    output +='\n'
}
console.log(output)

</script>
